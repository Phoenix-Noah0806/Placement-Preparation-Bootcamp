<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        background-color: bisque;
        display: grid;
        height: 400px;
        width: 400px;
        grid-template-columns: 1fr 2.5fr;
        gap: 10px;
        
    }
    #div-1{
         /* height: 100px;
        width: 100px; */
        background-color: orange;
        grid-column: 1/-1;
        
    }
    #div-2{
        /* height: 100px;  */
        /* width: 100px; */ 
        background-color: greenyellow;
    }
     #div-3{ 
        /* height: 100px; */
        /* width: 100px;  */
        background-color: red;
        grid-column-start: (1,2);
    }
    #div-4{
         /* height: 100px;
        width: 100px; */
        background-color: blue;
        grid-column: 1/-1;
    }
</style>
<body>
    <div class="parent">
        <div id="div-1"></div>
        <div id="div-2"></div>
        <div id="div-3"></div>
        <div id="div-4"></div>
    </div>
</body>
</html>
