<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="nav">
      <div>
        <h2>Complaint/ Issue Tracker</h2>
      </div>
      <div class="btn">
        <button class="active">User Portal</button>
        <button class="inactive"><a href="Admin.html">Admin Panel</a></button>
      </div>
    </div>
    <div class="form">
      <div class="inputs1">
        <h2>Submit a complaint</h2>
        <p>
          Fill out the form below to submit your complaint. You will receive a
          tracking ID
        </p>
      </div>
      <div class="inputs2">
        <h3>Full Name *</h3>
        <input type="text" id="fullname" placeholder="Enter your full name" />
        <div class="input-wrapper">
          <h3>Email Address *</h3>
          <input type="text" id="email" placeholder="your.email@example.com" />
          <svg
            class="email-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- example path -->
            <path d="M4 6h16v12H4V6z" stroke="black" stroke-width="2" />
            <path d="M4 6l8 6 8-6" stroke="black" stroke-width="2" />
          </svg>
        </div>

        <h3>Subject*</h3>
        <input
          type="text"
          id="title"
          placeholder="Brief summary of your complaint"
        />
        <h3>Description *</h3>
        <textarea
          id="description"
          rows="4"
          placeholder="Provide a detailed description of your complaint"
        ></textarea>
      </div>
      <button id="submitBtn">Submit Complaint</button>
    </div>


    <script src="script.js"></script>
  </body>
</html>
