<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Admin.css" />
  </head>
  <body>
    <div class="nav">
      <div>
        <h2>Complaint/ Issue Tracker</h2>
      </div>
      <div class="btn">
        <button class="active"><a href="index.html">User Portal</a></button>
        <button class="inactive">Admin Panel</button>
      </div>
    </div>
    <div class="dash">
      <h2>Admin Dashboard</h2>
      <div class="cards">
        <div class="card" id="card1">
          <h4>Total Coplaints</h4>
          <p>0</p>
        </div>
        <div class="card" id="card2">
          <h4>Pending</h4>
          <p>0</p>
        </div>
        <div class="card" id="card3">
          <h4>Resolved</h4>
          <p>0</p>
        </div>
        <div class="card" id="card4">
          <h4>Rejected</h4>
          <p>0</p>
        </div>
      </div>
      <div class="search">
        <input type="text" placeholder="Search by ID, name , or subject..." />
        <div class="btns">
          <button class="filter-btn active" data-color="blue">All</button>
          <button class="filter-btn" data-color="orange">Pending</button>
          <button class="filter-btn" data-color="green">Resolved</button>
          <button class="filter-btn" data-color="red">Rejected</button>
        </div>
      </div>
      <div class="details">
        <div class="top">
          <h5>ID</h5>
          <button>STATUS</button>
          <div class="image">
            <img width="25" height="25" src="https://img.icons8.com/ios/50/expand-arrow--v1.png" alt="expand-arrow--v1"/>
          </div>
        </div>
        <div class="middle">
          <h4>Product Delivery Issue</h4>
        </div>
        <div class="lower">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="25"
            height="25"
            viewBox="0 0 48 48"
          >
            <path
              fill="#ffa726"
              d="M15,27c0,2.2-1.8,4-4,4s-4-1.8-4-4c0-2.2,1.8-4,4-4S15,24.8,15,27 M41,27c0-2.2-1.8-4-4-4 s-4,1.8-4,4c0,2.2,1.8,4,4,4S41,29.2,41,27"
            ></path>
            <path
              fill="#ffb74d"
              d="M10,19c0-12.7,28-10.3,28-2v13c0,8.3-8.2,15-14,15s-14-6.7-14-15V19z"
            ></path>
            <path
              fill="#424242"
              d="M8,19.3c0.5-6,1.7-11.9,9-13.3l2-3h5c9.2,0,16,7.5,16,18v3.4L37,28c0,0,0,0.5,0-6 c0-10.5-13.5,4.4-20-9c-0.3,5.5-6,8-6,8v7l-3-3.6V21C8,20.4,7.9,19.9,8,19.3"
            ></path>
            <path
              fill="#784719"
              d="M33,28c0,1.1-0.9,2-2,2s-2-0.9-2-2s0.9-2,2-2S33,26.9,33,28 M19,28c0-1.1-0.9-2-2-2s-2,0.9-2,2 s0.9,2,2,2S19,29.1,19,28"
            ></path>
            <path fill="#ff9100" d="M20 37H28V39H20z"></path>
          </svg>
          <h5>Name</h5>
          <img
            width="25"
            height="25"
            src="https://img.icons8.com/color/48/new-post.png"
            alt="new-post"
          />
          <h5>Email</h5>
        </div>
        <div class="lowermost">
          <p>Submitted: Feb 1, 2026 , 04:00 PM</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
