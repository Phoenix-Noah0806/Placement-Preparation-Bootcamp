<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Admin.css" />
  </head>
  <body>
    <div class="nav">
      <div>
        <h2>Complaint/ Issue Tracker</h2>
      </div>
      <div class="btn">
        <button class="active"><a href="index.html">User Portal</a></button>
        <button class="inactive">Admin Panel</button>
      </div>
    </div>
    <div class="dash">
      <h2>Admin Dashboard</h2>
      <div class="cards">
        <div class="card" id="card1">
          <h4>Total Coplaints</h4>
          <p>0</p>
        </div>
        <div class="card" id="card2">
          <h4>Pending</h4>
          <p>0</p>
        </div>
        <div class="card" id="card3">
          <h4>Resolved</h4>
          <p>0</p>
        </div>
        <div class="card" id="card4">
          <h4>Rejected</h4>
          <p>0</p>
        </div>
      </div>
      <div class="search">
        <input type="text" placeholder="Search by ID, name , or subject..." />
        <div class="btns">
            <button class="filter-btn active" data-color="blue">All</button>
            <button class="filter-btn" data-color="orange">Pending</button>
            <button class="filter-btn" data-color="green">Resolved</button>
            <button class="filter-btn" data-color="red">Rejected</button>
        </div>
      </div>
    </div>




    <script src="script.js"></script>
  </body>
</html>
